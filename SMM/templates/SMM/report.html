<!DOCTYPE html>
{% block content %}
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <title>Social Media Monitor</title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <link rel="icon" href="{% static 'images/icon-trans.png' %}">
    </head>

    <body>

    <div class="row">
        <div class="col-4">
            <div ng-app="ReportsApp" ng-controller="ReportsAppController" class="container" style="margin-top:10px">

            <div class="drop">
  <div class="option active placeholder" data-value="placeholder">
    Select Keyword
  </div>
        {% for keyword in keyword_list %}
                <div class="option" data-value="{{ keyword.alert_name }}" ng-click="drawKeywordPieChart('{{keyword.alert_name}}')">
   {{keyword.alert_name}}
  </div>
                {% endfor %}
</div>
        </div>

    </div>

<div class="col-8"><div id="chart_div"></div></div>

            <!--Div that will hold the pie chart-->


        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap/js/graphs.js' %}"></script>
     <script type="text/javascript" src="{% static 'SMM/animate_dropdown.js' %}"></script>

    </body>

</html>
